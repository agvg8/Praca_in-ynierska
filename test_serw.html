<script>
const ws = new WebSocket("ws://192.168.0.87:8765"); // adres serwera Python

ws.onopen = () => {
    console.log("Połączono z WebSocket");
    // Wyślij token autoryzacyjny
    ws.send(JSON.stringify({role: "browser"}));
};

const sliders = document.querySelectorAll('.slider-container input');

sliders.forEach(slider => {
    const valueDisplay = slider.nextElementSibling;
    slider.addEventListener('input', () => {
        valueDisplay.textContent = slider.value;

        const sliderData = {};
        sliders.forEach((s, idx) => sliderData[`slider${idx+1}`] = parseInt(s.value));

        // Wyświetlamy w konsoli przeglądarki
        console.log("Slider changed:", sliderData);

        // Wysyłamy do WebSocket
        ws.send(JSON.stringify({type: "slider", sliders: sliderData}));
    });
});
</script>
